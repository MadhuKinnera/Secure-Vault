<!DOCTYPE html>
<html>

<head>
	<title>Data Asylum</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: monospace;
			background-color: #f4f4f4;

		}


		.container {
			display: flex;
			align-items: center;
			align-content: space-evenly;
		}

		.container>div {
			width: 75%;
			margin: 10% 4%;
		}


		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #333;
			color: white;
			padding: 8px;
			text-align: center;

		}

		.encryption-form {
			flex: 1;
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		.decryption-form {
			flex: 1;
			margin-left: 20px;
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			display: block;
			font-weight: bold;
		}

		.form-group input {
			width: 80%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.form-group button {
			background-color: #007BFF;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.form-group button:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<div class="navbar">
		<h1>Data Asylum</h1>
	</div>
	<div class="forms">

		<div class="container">
			<div class="encryption-form">
				<h2>Text Encryption</h2>
				<form action="/encryptTextProcess" method="post">
					<div class="form-group">
						<label for="plainText">Plaintext (Mandatory):</label>
						<input type="text" name="plainText" id="plainText" required>
					</div>
					<div class="form-group">
						<label for="secretKey">Key (Optional):</label>
						<input type="text" name="secretKey" id="secretKey">
					</div>
					<div class="form-group">
						<button type="submit">Encrypt</button>
					</div>
				</form>
				 <div th:if="${encryptedData}">
					<p>the Encrypted Text is <span th:text="${encryptedData}" th:style="'color: blue;'"></span> </p>
				 </div>
				  <div th:if="${encryptTextError}">
					 <span th:text="${encryptTextError}" th:style="'color: red;'"></span> 
				 </div>
			</div>
			<div class="decryption-form">
				<h2>Text Decryption</h2>
				<form action="/decryptTextProcess" method="post">
					<div class="form-group">
						<label for="encryptedText">Encrypted Text (Mandatory):</label>
						<input type="text" name="encryptedText" id="encryptedText" required>
					</div>
					<div class="form-group">
						<label for="secretKey">Decryption Key (Optional):</label>
						<input type="text" name="secretKey" id="secretKey">
					</div>
					<div class="form-group">
						<button type="submit">Decrypt</button>
					</div>
				</form>
				<div th:if="${decryptedData}">
					<p>the Decrypted Text is <span th:text="${decryptedData}" th:style="'color: blue;'" ></span> </p>
				 </div>
				  <div th:if="${decryptTextError}">
					 <span th:text="${decryptTextError}" th:style="'color: red;'"></span> 
				 </div>
			</div>
		</div>


		<div class="container">
			<div class="encryption-form">
				<h2>File Encryption</h2>
				<form action="/encryptFileProcess" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="file">Select a File (Mandatory):</label>
						<input type="file" name="file" id="file" required>
					</div>
					<div class="form-group">
						<label for="secretKey">Encryption Key (Optional):</label>
						<input type="text" name="secretKey" id="secretKey">
					</div>
					<div class="form-group">
						<button type="submit">Encrypt</button>
					</div>
				</form>
				 <div th:if="${encryptFileError}">
					 <span th:text="${encryptFileError}" th:style="'color: red;'"></span> 
				 </div>
			</div>
			<div class="decryption-form">
				<h2>File Decryption</h2>
				<form action="/decryptFileProcess" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="encryptedFile">Select an Encrypted File (Mandatory):</label>
						<input type="file" name="file" id="file" required>
					</div>
					<div class="form-group">
						<label for="secretKey">Decryption Key (Optional):</label>
						<input type="text" name="secretKey" id="secretKey">
					</div>
					<div class="form-group">
						<button type="submit">Decrypt</button>
					</div>
				</form>
				<div th:if="${fileDecryptError}">
					 <span th:text="${fileDecryptError}" th:style="'color: red;'"></span> 
				 </div>
			</div>
		</div>
	</div>

</body>

</html>
